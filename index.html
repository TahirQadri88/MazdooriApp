<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mazdoori Calculator App</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>
    <div id="app">
        <!-- Login Screen -->
        <div id="login-screen">
            <h1>KHYBER TRADERS</h1>
            <p>Wholesale Vet Pharmacy, Karachi - 0335-2999006 - https://animalhealth.pk</p>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button id="login-btn">Login</button>
        </div>

        <!-- Main App (Hidden initially) -->
        <div id="main-app" style="display: none;">
            <header>
                <h1>KHYBER TRADERS</h1>
                <p>Wholesale Vet Pharmacy, Karachi - 0335-2999006 - https://animalhealth.pk</p>
                <button id="logout-btn">Logout</button>
            </header>

            <nav>
                <button id="add-work-btn">Add Work</button>
                <button id="ledger-btn">Ledger</button>
                <button id="admin-btn" style="display: none;">Admin Panel</button>
            </nav>

            <!-- Add Work Screen -->
            <div id="add-work-screen" style="display: none;">
                <h2>Add/Update Work</h2>
                <input type="date" id="work-date">
                <div id="fields-container"></div>
                <button id="save-work-btn">Save My Work</button>
            </div>

            <!-- Ledger Screen -->
            <div id="ledger-screen" style="display: none;">
                <h2>Ledger</h2>
                <label>From Date:</label>
                <input type="date" id="from-date">
                <label>To Date:</label>
                <input type="date" id="to-date">
                <button id="filter-ledger-btn">Filter</button>
                <select id="view-mode">
                    <option value="log">Log Mode</option>
                    <option value="summary" style="display: none;">Summary Mode (Admin)</option>
                </select>
                <div id="ledger-content"></div>
            </div>

            <!-- Admin Panel -->
            <div id="admin-panel" style="display: none;">
                <h2>Admin Panel</h2>
                <!-- User Management -->
                <section>
                    <h3>User Management</h3>
                    <input type="text" id="new-username" placeholder="New Username">
                    <input type="password" id="new-password" placeholder="New Password">
                    <button id="add-user-btn">Add User</button>
                    <div id="users-list"></div>
                </section>
                <!-- Item Management -->
                <section>
                    <h3>Item Management</h3>
                    <input type="text" id="new-item-name" placeholder="Item Name">
                    <select id="new-item-type">
                        <option value="Labour">Labour</option>
                        <option value="Transport">Transport</option>
                        <option value="Supply">Supply</option>
                    </select>
                    <input type="number" id="new-item-rate" placeholder="Rate (Rs)">
                    <button id="add-item-btn">Add Item</button>
                    <div id="items-list"></div>
                </section>
            </div>

            <!-- Export Studio (Hidden) -->
            <div id="export-studio" style="display: none;"></div>

            <footer>Developed by Muhammad Tahir Qadri</footer>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js');
            });
        }
    </script>
</body>
</html>
