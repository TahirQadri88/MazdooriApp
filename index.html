<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mazdoori Calculator App</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Login Screen -->
        <div id="login-screen">
            <h1>KHYBER TRADERS</h1>
            <p>Wholesale Vet Pharmacy, Karachi - 0335-2999006 - https://animalhealth.pk</p>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button id="login-btn">Login</button>
        </div>

        <!-- Main App -->
        <div id="main-app" style="display: none;">
            <header>
                <h1>KHYBER TRADERS</h1>
                <p>Wholesale Vet Pharmacy, Karachi - 0335-2999006 - https://animalhealth.pk</p>
                <button id="logout-btn">Logout</button>
            </header>

            <nav>
                <button id="add-work-btn">Add Work</button>
                <button id="ledger-btn">Ledger</button>
                <button id="admin-btn" style="display: none;">Admin Panel</button>
            </nav>

            <!-- Add Work Screen -->
            <div id="add-work-screen" style="display: none;">
                <h2>Add/Update Work</h2>
                <input type="date" id="work-date">
                <div id="fields-container"></div>
                <button id="save-work-btn">Save My Work</button>
                <button id="sync-btn" style="margin-top: 1rem; background: #047857; color: white; padding: 12px; border: none; border-radius: 8px; width: 100%;">
                    Sync to Admin (Internet par dabayein)
                </button>
            </div>

            <!-- Ledger Screen -->
            <div id="ledger-screen" style="display: none;">
                <h2>Ledger</h2>
                <button id="pull-btn" style="margin-bottom: 1rem; background: #1e40af; color: white; padding: 10px; border: none; border-radius: 8px; width: 100%;">
                    Pull Latest from GitHub
                </button>
                <div id="ledger-content"></div>
            </div>

            <!-- Admin Panel (optional - keep or remove) -->
            <div id="admin-panel" style="display: none;">
                <h2>Admin Panel</h2>
                <p>Coming soon - view all records in GitHub repo</p>
            </div>

            <footer>Developed by Muhammad Tahir Qadri</footer>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js');
        }
    </script>
</body>
</html>
